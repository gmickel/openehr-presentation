name: Deploy pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # or whatever version you prefer

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build -- --base /${{ github.event.repository.name }}/

      - name: Check dist contents
        run: ls -R dist

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Ensure we're using the dist folder

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
